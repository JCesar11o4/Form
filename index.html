<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario</title>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>
    <label for="textfield">Nombre:</label>
    <input type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="textfield6">Apellidos:</label>
    <input type="text" name="textfield6" id="textfield6">
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
  </p>
  <p>
    <label for="tel">Tel:</label>
    <input type="tel" name="tel" id="tel">
  </p>
  <p>
    <label for="date">Fecha de nacimiento:</label>
    <input type="date" name="date" id="date">
  </p>
  <p>
    <label for="textarea">Dirección:</label>
    <textarea name="textarea" id="textarea"></textarea>
  </p>
  <p>Sexo (Biológico):</p>
  <p>
    <input type="checkbox" name="checkbox" id="checkbox">
  Masculino</p>
  <p>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    Femenino
  </p>
  <p>
    <label for="textfield2">Comida Favorita:</label>
    <input type="text" name="textfield2" id="textfield2">
  </p>
  <p>
    <label for="textfield3">Color Favorito:</label>
    <input type="text" name="textfield3" id="textfield3">
  </p>
  <p>
    <label for="textfield4">Deporte Favorito:</label>
    <input type="text" name="textfield4" id="textfield4">
  </p>
  <p>
    <label for="textfield5">Equipo Favorito:</label>
    <input type="text" name="textfield5" id="textfield5">
  </p>
  <p>
    <label for="textfield7">¿Que hace en su tiempo libre?:</label>
    <input type="text" name="textfield7" id="textfield7">
  </p>
  <p>
    <label for="textfield8">¿Cuantos idiomas hablas?:</label>
    <input type="text" name="textfield8" id="textfield8">
  </p>
  <p>
    <label for="textfield9">Pelicula Favorita:</label>
    <input type="text" name="textfield9" id="textfield9">
  </p>
  <p>
    <label for="textfield10">¿Que tipo de música te gusta?:</label>
    <input type="text" name="textfield10" id="textfield10">
  </p>
  <p>&nbsp; </p>
  <p>
    <input type="submit" name="submit" id="submit" value="Enviar">
  </p>
</form>
</body>
</html>
